commands:
  echoTestFail:
    cmd: ech
    shell: bash
    Args: 
      - hello world
    hooks:
      error:
        - errorCmd
      final:
        - finalCmd
  
  finalCmd:
    cmd: echo
    Args:
      - "echo test fail"

  errorCmd:
    name: get docker version
    cmd: docker
    getOutput: true
    outputToLog: true
    Args:
      - "-v"
    host: email-svr

cmdLists:
  TestHooks:
    output:
      onFailure: true
    order:
      - echoTestFail